<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Talk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/dashboard.css">
    <link rel="stylesheet" href="/public/css/style.css">
    <script src="https://kit.fontawesome.com/01c9706a59.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav-bar">
        <h1>Tech <span>|</span> Talk</h1>
        <ul class="nav justify-content-end">
            <li class="nav-item" id="homebtn"><i class="fa-solid fa-house" style="font-size: 30px"></i></li>
            <li class="nav-item" id="dashboardbtn"><i class="fa-solid fa-gauge" style="font-size: 30px"></i></li>
            {{#if loggedIn}}
               <li class="nav-item" id="dashboardbtn"><i class="fa-solid fa-blog" style="font-size: 30px"></i></li>
                <li class="nav-item">
                    <a href="#" class="nav-link active">Log Out</a>
                </li>
            {{else}}
                <li class="nav-item">
                    <a href="#" class="nav-link active">Log In</a>
                </li>
            {{/if}}
        </ul>
    </nav>
    {{{body}}}
    <section class="card">
        <div class="card-head">
            <h3 class="card-title" id="{{id}}">{{title}}</h3>
        </div>
           <div class="card-options">
              <p id="edit" class="editbtn" data-edited="{{id}}"><i class="fa-solid fa-user-pen"></i></p>
              <p id="delete" class="deletebtn" data-deleted="{{id}}"><i class="fa-solid fa-trash-can"></i></p>
           </div>
        <div class="card-body">
             {{post}}
        </div>
    </section>
    <footer>
        <h4>
            Designed by a bozo <br>
            <a href="mailto:smbanati@gmail.com" target="_blank">
                <i class="fa-solid fa-envelope-circle-check"></i>
            </a>
            <a href="https://github.com/sbanati" target="_blank">
                <i class="fa-brands fa-github-alt"></i>
            </a>
        </h4>
    </footer>
    <script src="/js/index.js"></script>
    <script src="/js/logout.js"></script>
    






























</body>
</html>
